<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Desenhos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>

    <ion-item lines="full">

      <ion-thumbnail slot="start">
        <img src="assets/ursinhos.jpg">
      </ion-thumbnail>

      <ion-label>
        Ursinhos Carinhosos
      </ion-label>

      <div slot="end" class="c100 p80 small green">
        <span>80%</span>
        <div class="slice">
          <div class="bar"></div>
          <div class="fill"></div>
        </div>
      </div>

    </ion-item>

    <ion-item lines="full">

      <ion-thumbnail slot="start">
        <img src="assets/thomas.jpg">
      </ion-thumbnail>

      <ion-label>
        Thomas e seus amigos
      </ion-label>

      <div slot="end" class="c100 p68 small orange">
        <span>68%</span>
        <div class="slice">
          <div class="bar"></div>
          <div class="fill"></div>
        </div>
      </div>

    </ion-item>
    
    <ion-item lines="full">

      <ion-thumbnail slot="start">
        <img src="assets/pony.jpg">
      </ion-thumbnail>

      <ion-label>
        My Little Pony
      </ion-label>

      <div slot="end" class="c100 p35 small">
        <span>35%</span>
        <div class="slice">
          <div class="bar"></div>
          <div class="fill"></div>
        </div>
      </div>

    </ion-item>

    <ion-item lines="full">

      <ion-thumbnail slot="start">
        <img src="assets/ben10.jpg">
      </ion-thumbnail>

      <ion-label>
        Ben 10
      </ion-label>

      <div slot="end" class="c100 p85 small green">
        <span>85%</span>
        <div class="slice">
          <div class="bar"></div>
          <div class="fill"></div>
        </div>
      </div>

    </ion-item>

  </ion-list>

</ion-content>
